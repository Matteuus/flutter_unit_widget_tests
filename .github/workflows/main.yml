name: CI

on:
  push: 
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  flutter_test:
    name: Run Flutter test and analyze
    runs-on: ubuntu-latest    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - name: Install Fluter
      uses: subosito/flutter-action@v1.4.0
      with:
        channel: 'stable' # or: 'beta' or 'dev'
    - name: Install app dependencies
      run: flutter pub get
    - name: Analyze Dart
      run: flutter analyze   
    - name: Test app
      run: flutter test

  build_ios:
    name: Build Flutter (ios)
    needs: [flutter_test]
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - name: Install Fluter
      uses: subosito/flutter-action@v1.4.0
      with:
        channel: 'stable' # or: 'beta' or 'dev'
    - name: Install app dependencies
      run: flutter pub get 
    - name: Clean Flutter   
      run: flutter clean
    - name: Build ios ipa
      run: flutter build ios --no-codesign    

    build_appbundle:
    name: Build Flutter (Android)
    needs: [flutter_test]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - name: Install Fluter
      uses: subosito/flutter-action@v1.4.0
      with:
        channel: 'stable' # or: 'beta' or 'dev'
    - name: Install app dependencies
      run: flutter pub get  
    - name: Flutter Clean  
      run: flutter clean
    - name: Build Android appbundle 
      run: flutter build appbundle      
