sonar.projectKey=Matteuus_flutter_unit_widget_tests
sonar.organization=matteuus

# Diretório principal de onde começa a análise (geralmente o diretório raiz do projeto)
sonar.projectBaseDir=.

# Linguagens desnecessárias - Desativando C, C++, Objective-C, Swift, Kotlin
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-
sonar.swift.file.suffixes=-
sonar.kotlin.file.suffixes=-

# Incluir apenas arquivos Dart
sonar.inclusions=**/*.dart

# Excluir diretórios e arquivos irrelevantes
sonar.exclusions=**/build/**, **/.dart_tool/**, **/ios/**, **/android/**, **/test/**, **/lib/generated_plugin_registrant.dart

# Linguagem principal (Dart)
sonar.language=dart

# Configurações para o scanner de qualidade de código
sonar.sources=lib

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=flutter_unit_widget_tests
#sonar.projectVersion=1.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8
